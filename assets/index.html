<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <dialog class="modal" id="modal">
      <form action="">
        <button class="close-modal">X</button>
        <div class="slider">

          <div class="slider-container">
            

            <label for="passLength">Password Length</label>
            <input type="range" min="8" max="128" value="8" name="passLength" id="passLength">
            <div class="slider-value">
              <span id="slider-number">0</span>
            </div>
          </div>
          
        </div>

        <div class="criteria">
          <label for="lowerCase" class="container">Lower Case</label>
          
          <input type="checkbox" name="lowerCase" id="lowerCase" class="check">
        </div>

        <div class="criteria">
          <label for="upperCase" class="container">Upper Case</label>

          <input type="checkbox" name="upperCase" id="upperCase" class="check">
        </div>

        <div class="criteria">
          <label for="numbers" class="container">Numbers</label>

          <input type="checkbox" name="numbers" id="numbers" class="check">
        </div>

        <div class="criteria">
          <label for="specialCharacters" class="container">Special Characters</label>

          <input type="checkbox" name="specialCharacters" id="specialCharacters" class="check">

          
        </div>


        <button type="submit" class="submit-form">Submit</button>
      </form>
    </dialog>


    <script src="script.js"></script>
  </body>
</html>
